name: Deploy Vue TodoList

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Clean install dependencies
      run: |
        npm ci
        # 如果缺少 webpack-cli，强制安装
        npx --yes webpack-cli || echo "webpack-cli already installed"
    
    - name: Build project
      run: npm run build
    
    - name: Upload production-ready build files
      uses: actions/upload-artifact@v3
      with:
        name: production-files
        path: ./dist
